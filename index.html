</head>
<body>
  <section>
    <div id="vis"></div>
    <script>
      (function(vegaEmbed) {
        var spec = {"config": {"view": {"continuousWidth": 400, "continuousHeight": 300}, "legend": {"cornerRadius": 10, "fillColor": "#EEEEEE", "labelFontSize": 5, "padding": 20, "rowPadding": 10}, "text": {"fontSize": 12}}, "hconcat": [{"mark": "text", "encoding": {"color": {"type": "nominal", "field": "recipe"}, "opacity": {"condition": {"value": 1, "selection": "selector001"}, "value": 0.02}, "text": {"type": "nominal", "field": "category"}, "y": {"type": "ordinal", "axis": null, "field": "row_number"}}, "selection": {"selector001": {"type": "single", "fields": ["recipe"], "bind": "legend"}}, "title": "category", "transform": [{"window": [{"op": "row_number", "field": "", "as": "row_number"}]}, {"window": [{"op": "rank", "field": "row_number", "as": "rank"}]}], "width": 150}, {"mark": "text", "encoding": {"color": {"type": "nominal", "field": "recipe"}, "opacity": {"condition": {"value": 1, "selection": "selector001"}, "value": 0.02}, "text": {"type": "nominal", "field": "quantity"}, "y": {"type": "ordinal", "axis": null, "field": "row_number"}}, "selection": {"selector001": {"type": "single", "fields": ["recipe"], "bind": "legend"}}, "title": "quantity", "transform": [{"window": [{"op": "row_number", "field": "", "as": "row_number"}]}, {"window": [{"op": "rank", "field": "row_number", "as": "rank"}]}], "width": 150}, {"mark": "text", "encoding": {"color": {"type": "nominal", "field": "recipe"}, "opacity": {"condition": {"value": 1, "selection": "selector001"}, "value": 0.02}, "text": {"type": "nominal", "field": "unit"}, "y": {"type": "ordinal", "axis": null, "field": "row_number"}}, "selection": {"selector001": {"type": "single", "fields": ["recipe"], "bind": "legend"}}, "title": "unit", "transform": [{"window": [{"op": "row_number", "field": "", "as": "row_number"}]}, {"window": [{"op": "rank", "field": "row_number", "as": "rank"}]}], "width": 150}, {"mark": "text", "encoding": {"color": {"type": "nominal", "field": "recipe"}, "opacity": {"condition": {"value": 1, "selection": "selector001"}, "value": 0.02}, "text": {"type": "nominal", "field": "product"}, "y": {"type": "ordinal", "axis": null, "field": "row_number"}}, "selection": {"selector001": {"type": "single", "fields": ["recipe"], "bind": "legend"}}, "title": "item", "transform": [{"window": [{"op": "row_number", "field": "", "as": "row_number"}]}, {"window": [{"op": "rank", "field": "row_number", "as": "rank"}]}], "width": 150}], "data": {"url": "https://ethanbg2.github.io/meal-plan/data/shopping_list.json"}, "$schema": "https://vega.github.io/schema/vega-lite/v4.8.1.json", "datasets"};
        var embedOpt = {"mode": "vega-lite"};

        function showError(el, error){
            el.innerHTML = ('<div class="error" style="color:red;">'
                            + '<p>JavaScript Error: ' + error.message + '</p>'
                            + "<p>This usually means there's a typo in your chart specification. "
                            + "See the javascript console for the full traceback.</p>"
                            + '</div>');
            throw error;
        }
        const el = document.getElementById('vis');
        vegaEmbed("#vis", spec, embedOpt)
          .catch(error => showError(el, error));
      })(vegaEmbed);

    </script>
  </section>
  
  <section>
