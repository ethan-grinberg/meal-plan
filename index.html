<!DOCTYPE html>
<html>
<head>
  <style>
    .error {
        color: red;
    }
  </style>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm//vega@5.20.2"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm//vega-lite@4.8.1"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm//vega-embed@6"></script>
</head>
<body>
  <div id="vis"></div>
  <script>
    (function(vegaEmbed) {
      var spec = {"config": 
      {"view": 
      {"continuousWidth": 400, "continuousHeight": 300}}, 
      "layer": [{"mark": {"type": "rule", "size": 2}, 
      "encoding": {"color": {"type": "nominal", "field": "category"}, 
      "opacity": {"condition": {"value": 1, "selection": "selector001"}, "value": 0.02}, 
      "x": {"type": "quantitative", "field": "scene"}, 
      "y": {"type": "quantitative", "field": "y", "scale": {"zero": false}, "title": "sentiment"}}, 
      "height": 500, "selection": {"selector001": {"type": "multi", "fields": ["category"], "bind": "legend"}}, 
      "transform": [{"fold": ["Appreciation of Beauty and Excellence", "Nature", "Skill or Talent", "Accomplishment", "Art", "Music", "Architecture", "Vastness", "Gratitude", "Gifts (physical/monetary)", "Kindness/Moral Goodness (helpful deeds)", "Birth/New Life", "Cheating Death", "End-of-Life/Death", "Hope", "Overcoming Obstacles/Perseverance", "Encouragement", "Regliousness/Spirituality", "Religious/Spiritual Traditions & Rituals", "Religious/Spiritual Symbols"], "as": ["category", "y"]}], 
      "width": 1000}, {"mark": {"type": "line", "size": 3}, "encoding": {"color": {"type": "nominal", "field": "category"}, "opacity": {"condition": {"value": 1, "selection": "selector001"}, "value": 0.02}, "x": {"type": "quantitative", "field": "scene"}, "y": {"type": "quantitative", "field": "y"}}, "height": 500, "selection": {"selector002": {"type": "interval", "bind": "scales", "encodings": ["x", "y"]}}, "transform": [{"fold": ["valence", "arousal", "dominance", "care_sent", "fairness_sent", "loyalty_sent", "authority_sent", "sanctity_sent", "vader_pol"], "as": ["category", "y"]}, {"loess": "y", "on": "scene", "bandwidth": 0.05, "groupby": ["category"]}], "width": 1000}], 
      "data": {"url": "https://ethanbg2.github.io/meal-plan/data/test.json"}, "$schema": "https://vega.github.io/schema/vega-lite/v4.8.1.json"};
      var embedOpt = {"mode": "vega-lite"};

      function showError(el, error){
          el.innerHTML = ('<div class="error" style="color:red;">'
                          + '<p>JavaScript Error: ' + error.message + '</p>'
                          + "<p>This usually means there's a typo in your chart specification. "
                          + "See the javascript console for the full traceback.</p>"
                          + '</div>');
          throw error;
      }
      const el = document.getElementById('vis');
      vegaEmbed("#vis", spec, embedOpt)
        .catch(error => showError(el, error));
    })(vegaEmbed);

  </script>
</body>
</html>
